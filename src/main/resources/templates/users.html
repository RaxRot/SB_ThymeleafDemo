<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Iteration</h1>
<table>
    <thead>
    <tr>
        <th>SR. No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Gender</th>
    </tr>
    </thead>
    <tbody>
   <tr th:each="user, userStat :${users}">
       <td th:text="${userStat.count}"></td>
       <td th:text="${user.name}"></td>
       <td th:text="${user.email}"></td>
       <td th:text="${user.role}"></td>
       <td th:text="${user.gender}"></td>
   </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Switch Case</h1>
<h3 th:text="${user.name}"></h3>
<div th:switch="${user.role}">
    <p th:case="'ADMIN'">User is Admin</p>
    <p th:case="'MODER'">User is Moder</p>
    <p th:case="*">User is something else</p>
</div>
</body>
</html>
